<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - FinWiz</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/dark-theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Custom styles for Edit Profile Page */
    .edit-profile-container {
      background: var(--muted);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      margin: 50px auto;
      transition: all 0.3s ease;
    }

    .edit-profile-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .edit-profile-header h2 {
      font-size: 24px;
      font-weight: 700;
      color: var(--foreground);
    }

    .edit-profile-form {
      display: grid;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 14px;
      color: var(--muted-foreground);
      font-weight: 500;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      padding: 12px 15px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
      background-color: var(--background);
      color: var(--foreground);
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 5px rgba(168, 85, 247, 0.5);
      outline: none;
    }

    .btn-save {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-save:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary-dark));
      transform: translateY(-2px);
    }

    .btn-cancel {
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-cancel:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <i class="fa-solid fa-dollar-sign"></i>
          <span class="logo-text">FinWiz</span>
        </div>
        <button class="close-sidebar" id="closeSidebar">
          <i class="fa-solid fa-times"></i>
        </button>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="sidebar-link">
          <i class="fa-solid fa-home"></i>
          <span>Dashboard</span>
        </a>
        <a href="budgeting.html" class="sidebar-link">
          <i class="fa-solid fa-chart-bar"></i>
          <span>Budgeting</span>
        </a>
        <a href="ai-assistant.html" class="sidebar-link">
          <i class="fa-solid fa-brain"></i>
          <span>AI Assistant</span>
        </a>
        <a href="gamification.html" class="sidebar-link">
          <i class="fa-solid fa-trophy"></i>
          <span>Gamification</span>
        </a>
        <a href="community.html" class="sidebar-link">
          <i class="fa-solid fa-users"></i>
          <span>Community</span>
        </a>
        <a href="transactions.html" class="sidebar-link">
          <i class="fa-solid fa-credit-card"></i>
          <span>Transactions</span>
        </a>
        <a href="investments.html" class="sidebar-link">
          <i class="fa-solid fa-chart-pie"></i>
          <span>Investments</span>
        </a>
        <a href="shop.html" class="sidebar-link">
          <i class="fa-solid fa-shopping-bag"></i>
          <span>Shop</span>
        </a>
        <a href="wallet.html" class="sidebar-link">
          <i class="fa-solid fa-wallet"></i>
          <span>Wallet</span>
        </a>
      </nav>
      <div class="sidebar-footer">
        <a href="profile.html" class="sidebar-link active">
          <i class="fa-solid fa-user"></i>
          <span>Profile</span>
        </a>
        <a href="settings.html" class="sidebar-link">
          <i class="fa-solid fa-cog"></i>
          <span>Settings</span>
        </a>
        <a href="#" class="sidebar-link" id="logoutBtn">
          <i class="fa-solid fa-sign-out-alt"></i>
          <span>Logout</span>
        </a>
      </div>
    </aside>

    <div class="main-content">
      <header class="dashboard-header">
        <button class="toggle-sidebar" id="toggleSidebar">
          <i class="fa-solid fa-bars"></i>
        </button>
        <h1 class="page-title">Edit Profile</h1>
        <div class="header-actions">
          <button class="theme-toggle" id="themeToggle">
            <i class="fa-solid fa-moon"></i>
          </button>
          <button class="icon-button">
            <i class="fa-solid fa-bell"></i>
          </button>
          <button class="icon-button">
            <i class="fa-solid fa-user"></i>
          </button>
        </div>
      </header>

      <main class="dashboard-main">
        <div class="edit-profile-container animate-fade-in">
          <div class="edit-profile-header">
            <h2>Edit Your Profile</h2>
            <p>Update your personal information below.</p>
          </div>
          <form class="edit-profile-form" id="profileForm">
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input type="text" id="fullName" name="fullName" value="John Doe" required>
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" value="john.doe@example.com" required disabled>
              <small>Email cannot be changed as it's used for authentication</small>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" value="+1 (555) 123-4567" required>
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" name="dob" value="1990-01-01" required>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" name="address" value="123 Main Street, Anytown, USA" required>
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <select id="country" name="country" required>
                <option value="USA" selected>United States</option>
                <option value="CA">Canada</option>
                <option value="UK">United Kingdom</option>
                <option value="AU">Australia</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-save" id="saveProfileBtn">
                <i class="fa-solid fa-check"></i>
                Save Changes
              </button>
              <button type="button" class="btn btn-cancel" id="cancelBtn">
                <i class="fa-solid fa-times"></i>
                Cancel
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/edit-profile.js"></script>
</body>
</html>
